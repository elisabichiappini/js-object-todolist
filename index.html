<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <!--add CDN bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/add CDN bootstrap-->
    <!--add file css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/add file css-->
</head>
<body>
    <div class="container my-2 text-center">
        <h1>ToDo App</h1>
        <!--da Bootstrap list group-->
        <ul class="list-group">
            <!-- rifatti i li in javascript ma presi da questi esempi
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li> -->
          </ul>
          <!--/da Bootstrap list group-->
          <button id="show-todos" class="btn btn-primary my-2">Mostra lista</button>

        <div class="my-2 text-center">
            <h4>Nuovo ToDo</h4>
            <!--inseriamo tutto in un form per nostra scelta -->
            <form action="">
                <!--da Bootstrap form control-->
                <div class="mb-3">
                    <label for="textTodo" class="form-label">Inserisci il tuo prossimo ToDo</label>
                    <input type="text" class="form-control" id="textTodo" placeholder="es. Portare il cane fuori">
                </div>
                <!--/da Bootstrap form control-->
                <button id="button-add" class="btn btn-success">Aggiungi alla lista</button>
            </form>
            <!--inseriamo tutto in un form per nostra scelta -->
        </div>
    </div>

    

    <!--add js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--/add js bootstrap-->
    <!--add file javascript-->
    <script src="js/myscript.js"></script>
    <!--/add file javascript-->
</body>
</html>
